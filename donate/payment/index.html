        <div class="container">
            <h2>Donate</h2>

            <div class="well">
                <form action="https://reg.cyberduck.ch/payment" method="POST" id="payment-form"
                      class="form" role="form">
                    <div class="form-group">
                        <label for="creditcard">Card Number</label>
                        <input id="creditcard" type="text" class="form-control" size="20" data-encrypted-name="number"/>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input id="cvv" type="text" class="form-control" size="4" data-encrypted-name="cvv"/>

                        <p class="help-block">The card security code is located on the back of MasterCard, Visa and
                            Discover
                            credit or debit cards and is typically a separate group of 3 digits to the right of the
                            signature
                            strip.</p>
                    </div>
                    <div class="form-group">
                        <label for="expiration">Expiration <span class="help-block">(MM/YYYY)</span></label>
                        <input id="expiration" type="text" size="2"
                               data-encrypted-name="month"/> / <input type="text" size="4"
                                                                      data-encrypted-name="year"/>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input id="amount" type="number" class="form-control" size="4" data-encrypted-name="amount"
                               value="20"
                               step="5"/>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit">Pay</button>
                </form>
            </div>
        </div>
