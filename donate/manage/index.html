        <script src="https://media.cyberduck.ch/js/jquery.form.min.js"></script>

    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">

                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="../..">
                            <img src="https://media.cyberduck.ch/img/cyberduck-icon-64.png" class="img-responsive"
                                 width="64px" height="64px" title="Icon"/>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="navbar-link" href="../../changelog">changelog</a>
                            </li>
                            <li>
                                <a class="navbar-link" href="http://blog.cyberduck.ch">blog</a>

                            <li class="active">
                                <a href="../../donate">
                                    <button class="btn btn-success" rel="tooltip"
                                            data-placement="bottom"

                                        donate

                    </div>
                </nav>
            </div>
        </header>

        <div class="container">
            <h2>Donation Key Registry</h2>

            <h3>Add</h3>

            <form id="add" method="get" action="add" name="add">
                <input style="width: 250px;" type="text" id="addinput" name="email"/>
                <input type="submit" id="add" value="Add"/>
            </form>
            <script charset="utf-8" type="text/javascript">
                //<![CDATA[
                $(document).ready(function () {
                    var options = {
                        target: '#result-add',
                        clearForm: true
                    }
                    $("form#add").ajaxForm(options);
                });
                //]]>
            </script>
            <p><strong id="result-add"></strong></p>
            <hr/>

            <h3>Find</h3>

            <form id="find" method="get" action="find" name="find">
                <input style="width: 250px;" type="text" id="findinput" name="email"/>
                <input type="submit" id="add" value="Find"/>
            </form>
            <hr/>

            <h3>Delete</h3>

            <form id="delete" method="get" action="delete" name="delete">
                <input style="width: 250px;" type="text" id="deleteinput" name="email"/>
                <input type="submit" id="add" value="Delete"/>
            </form>
            <script charset="utf-8" type="text/javascript">
                //<![CDATA[
                $(document).ready(function () {
                    var options = {
                        target: '#result-delete',
                        clearForm: true
                    }
                    $("form#delete").ajaxForm(options);
                });
                //]]>
            </script>
            <p><strong id="result-delete"></strong></p>
            <hr/>

            <h3>Send</h3>

            <form id="send" method="get" action="send" name="send">
                <input style="width: 250px;" type="text" id="sendinput" name="email"/>
                <input type="submit" id="send" value="Send"/>
            </form>
            <script charset="utf-8" type="text/javascript">
                //<![CDATA[
                $(document).ready(function () {
                    var options = {
                        target: '#result-send',
                        clearForm: true
                    }
                    $("form#send").ajaxForm(options);
                });
                //]]>
            </script>
            <p><strong id="result-send"></strong></p>
            <hr/>
        </div>
        <footer>
            <div class="container"/>
        </footer>

        <div class="container">
            <a class="swissmade" href="http://www.swissmadesoftware.org"><img
                    width="122px" height="16px" src="http://media.cyberduck.ch/img/sms-logo-small-footer.png"
                    alt="swiss made software"/></a>
        </div>
