{% extends "page.html" %}

{% block content %}
    <section class="container">
        {{ page.content }}
    </section>
    <section class="container">
        <script src="https://www.google.com/recaptcha/api.js?render=6Ld3Z6gUAAAAAMCmA8MKvO8So41ZgHFXIvoiNjvH"></script>
        <!-- Load PayPal's checkout.js Library. -->
        <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4 log-level="warn"></script>
        <!-- Load the required client component. -->
        <script src="https://js.braintreegateway.com/web/3.69.0/js/client.min.js"></script>
        <!-- Load the PayPal Checkout component. -->
        <script src="https://js.braintreegateway.com/web/3.69.0/js/paypal-checkout.min.js"></script>

        <script type="text/javascript" src="https://js.stripe.com/v3/"></script>
        <script type="text/javascript">
            var stripe = Stripe('pk_live_jmCwYBkVJsQE4hU5cr94yLfj', {
              apiVersion: "2020-08-27",
            });
        </script>
        <form action="#" method="POST" id="payment" role="form">
            {% block form %}{% endblock %}
            {% include "include/creditcard.html" %}
        </form>
        <p id="payment-result" class="alert hide"></p>
    </section>
{% endblock %}
