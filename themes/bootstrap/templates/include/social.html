<div class="container">
    <h2>Follow Us!</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <h3>Newsletter</h3>
                <p>You can subscribe to the <a
                        href="https://lists.cyberduck.io/mailman/listinfo/cyberduck-news">Cyberduck-news</a>
                    mailing list to get a notification when a new version is released.</p>

                <form method="post" action="https://lists.cyberduck.io/mailman/subscribe/cyberduck-news"
                      class="form-inline" role="form">
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email"/>
                    </div>
                    <button type="submit" class="btn btn-default" name="email-button">Subscribe</button>
                </form>
            </div>
            <div class="well">
                <h3>Google Group</h3>
                <p>Subscribe to the <a
                        href="http://groups.google.com/group/cyberduck">users</a>
                    group to discuss features and issues you are having.
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/cyberduckapp"
               data-chrome="nofooter " height="320px" width="100%"
               data-widget-id="390207087331901440">Tweets by @cyberduckapp</a>
            <script>!function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                    if(!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = p + "://platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, "script", "twitter-wjs");
            </script>
        </div>
    </div>
</div>
