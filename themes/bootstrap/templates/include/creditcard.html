<div class="well">
    <script type="text/javascript">
        function payment_error(message) {
            $("#payment-result").removeClass("alert-info");
            $("#payment-result").addClass("alert-danger");
            $("#payment-result").text(message);
            $("#payment-submit").removeAttr("disabled");
            $("#payment-creditcard").removeAttr("disabled");
            $("#payment-key").removeAttr("disabled");
        }

        function payment_success(message) {
            $("#payment-result").addClass("alert-info");
            $("#payment-result").text(message);
        }

        function payment_idle() {
        }

        function payment_progress() {
            $("#payment-result").removeClass("hide");
            $("#payment-result").removeClass("alert-danger");
            $("#payment-result").addClass("alert-info");
            $("#payment-result").text("Processingâ€¦");
            $("#payment-submit").attr("disabled", "disabled");
            $("#payment-creditcard").attr("disabled", "disabled");
            $("#payment-key").attr("disabled", "disabled");
        }
    </script>
    <div role="tabpanel" class="tab-pane active" id="tab-creditcard">
        <p class="help-block"></p>
        <div class="row">
            <div class="col-xs-6">
                {% include "include/paymentrequest.html" %}
            </div>
            <div class="col-xs-6">
                {% include "include/paypal.html" %}
            </div>
        </div>
        <hr>
        <small>
            <p class="help-block hide" id="payment-creditcard-cardonly">Pay with card</p>
            <p class="help-block hide" id="payment-creditcard-paymentrequest">Or enter card details</p>
        </small>
        {% include "include/stripe.html" %}
    </div>
</div>
