<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Manage</title>
        <meta name="slug" content="donate_manage"/>
        <meta name="save_as" content="donate/manage/index.html"/>
        <meta name="status" content="hidden"/>
        <meta name="lang" content="en"/>
    </head>

    <body>
        <h2>Registration Key Registry</h2>

        <h3>Add</h3>
        <form class="" id="add" method="GET" action="https://reg.cyberduck.io/add" name="add">
            <fieldset class="well">
                <label for="addinput">Email and Name</label>
                <input class="form-control input-sm" style="width: 250px;" type="text" id="addinput" name="email" placeholder="User <email@address>"/>
                <p class="help-block"></p>
                <button type="submit" class="btn btn-default btn-sm">Add</button>
            </fieldset>
        </form>
        <script charset="utf-8" type="text/javascript">
                //<![CDATA[
                $(document).ready(function () {
                    var options = {
                        target: '#result-add',
                        clearForm: true
                    };
                    $("form#add").ajaxForm(options);
                });
                //]]>
        </script>
        <p><strong id="result-add"></strong></p>
        <hr/>

        <h3>Find</h3>
        <form class="" id="find" method="GET" action="https://reg.cyberduck.io/find" name="find">
            <fieldset class="well">
                <label for="findinput">Email</label>
                <input class="form-control input-sm" style="width: 250px;" type="text" id="findinput" name="email"/>
                <p class="help-block"></p>
                <button type="submit" class="btn btn-default btn-sm">Find</button>
            </fieldset>
        </form>
        <hr/>

        <h3>Edit Registration Key</h3>
        <form id="edit" method="post" action="https://reg.cyberduck.io/edit" name="edit">
            <fieldset class="well">
                <label for="editinput">Email</label>
                <input class="form-control input-sm" type="text" id="editinput" name="current"/>
                <label for="editinputnew">Email and Name</label>
                <input class="form-control input-sm" type="text" id="editinputnew" name="email" placeholder="User <email@address>"/>
                <p class="help-block"></p>
                <button type="submit" class="btn btn-default btn-sm">Edit</button>
            </fieldset>
        </form>
        <script charset="utf-8" type="text/javascript">
            //<![CDATA[
            $(document).ready(function () {
                var options = {
                    target: '#result-edit',
                    clearForm: true
                };
                $("form#edit").ajaxForm(options);
            });
            //]]>
        </script>
        <p id="result-edit" class="alert alert-info"></p>
        <hr/>

        <h3>Delete</h3>
        <form class="" id="delete" method="POST" action="https://reg.cyberduck.io/delete" name="delete">
            <fieldset class="well">
                <label for="deleteinput">Email</label>
                <input class="form-control input-sm" style="width: 250px;" type="text" id="deleteinput" name="email"/>
                <p class="help-block"></p>
                <button type="submit" class="btn btn-default btn-sm">Delete</button>
            </fieldset>
        </form>
        <script charset="utf-8" type="text/javascript">
                //<![CDATA[
                $(document).ready(function () {
                    var options = {
                        target: '#result-delete',
                        clearForm: true
                    };
                    $("form#delete").ajaxForm(options);
                });
                //]]>
        </script>
        <p><strong id="result-delete"></strong></p>
        <hr/>

        <h3>Send</h3>
        <form class="" id="send" method="GET" action="https://reg.cyberduck.io/lookup" name="send">
            <fieldset class="well">
                <label for="sendinput">Email</label>
                <input class="form-control input-sm" style="width: 250px;" type="text" id="sendinput" name="email"/>
                <p class="help-block"></p>
                <button type="submit" class="btn btn-default btn-sm">Send</button>
            </fieldset>
        </form>
        <script charset="utf-8" type="text/javascript">
                //<![CDATA[
                $(document).ready(function () {
                    var options = {
                        target: '#result-send',
                        clearForm: true
                    };
                    $("form#send").ajaxForm(options);
                });
                //]]>
        </script>
        <p><strong id="result-send"></strong></p>
        <hr/>

        <h3>Receipt</h3>
        <form class="" id="receipt" method="GET" action="https://reg.cyberduck.io/receipt" name="receipt">
            <fieldset class="well">
                <label for="receiptinputemail">Email</label>
                <input class="form-control input-sm" type="text" id="receiptinputemail" name="email"/>
                <label for="receiptinputaddress">Address</label>
                <textarea class="form-control input-sm" rows="3" id="receiptinputaddress" name="address"></textarea>
                <p class="help-block"></p>
                <button type="submit" class="btn btn-default btn-sm">Send</button>
            </fieldset>
        </form>
        <script charset="utf-8" type="text/javascript">
                //<![CDATA[
                $(document).ready(function () {
                    var options = {
                        target: '#result-receipt',
                        clearForm: true
                    };
                    $("form#receipt").ajaxForm(options);
                });
                //]]>
        </script>
        <p><strong id="result-receipt"></strong></p>
        <hr/>
    </body>
</html>
